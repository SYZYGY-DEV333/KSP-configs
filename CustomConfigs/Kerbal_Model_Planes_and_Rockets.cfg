+PART[MK1CrewCabin]
{
	@name = MK1CrewCabin_ModelMini
	@title = Mini Machines MK1 Crew Cabin
	@mass /= 7
	@author = JDSAHax
	@rescaleFactor /= 7
	@CrewCapacity = 0
	@vesselType = Probe
	@crashTolerance = 999
	breakingForce = 1
	breakingTorque = 1
	 	 angularDrag /= 7
	
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}
	
	@[ModuleCommand]
	{
		@minimumCrew = 0
	}
	
	MODULE
	{
		name = ModuleKerbNetAccess
		MinimumFoV = 5
		MaximumFoV = 90
		AnomalyDetection = 0.3
		DISPLAY_MODES
		{
			Mode = Biome,#autoLOC_438890
			Mode = Terrain,#autoLOC_438839
		}
	}
	
	MODULE
	{
		name = ModuleProbeControlPoint
		minimumCrew = 1
		multiHop = True
	}	
	
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		RESOURCE[ElectricCharge]
		{
			rate /= 7
		}
	}

	@Resource[ElectricCharge]	
	{
		@amount = 1000
		@maxAmount = 1000
	}
}

+PART[Mark1Cockpit]
{
	@name = Mark1Cockpit_ModelMini
	@title = Mini Machines Mark1 Cockpit
	@author = JDSAHax
	@mass /= 7
	@rescaleFactor /= 7
	@CrewCapacity = 0
	@vesselType = Probe
	@crashTolerance = 999
	breakingForce = 1
	breakingTorque = 1
	 	 angularDrag /= 7
	
	
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}
	
	@[ModuleCommand]
	{
		@minimumCrew = 0
	}
	
	MODULE
	{
		name = ModuleKerbNetAccess
		MinimumFoV = 5
		MaximumFoV = 90
		AnomalyDetection = 0.3
		DISPLAY_MODES
		{
			Mode = Biome,#autoLOC_438890
			Mode = Terrain,#autoLOC_438839
		}
	}
	
	MODULE
	{
		name = ModuleProbeControlPoint
		minimumCrew = 1
		multiHop = True
	}
	
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		@RESOURCE[ElectricCharge]
		{
			rate /= 7
		}
	}
	
	@Resource[ElectricCharge]	
	{
		@amount = 1000
		@maxAmount = 1000
	}
	
	@Module[ModuleDataTransmitter]
	{
		@antennaPower = 500000
		@packetResourceCost /= 7
	}
	
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque /= 2
		@YawTorque /= 2
		@RollTorque /= 2
		@RESOURCE[ElectricCharge]
		{
			@rate /= 7
		}
	}
}

